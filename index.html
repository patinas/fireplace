<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Fireplace with Sound</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .video-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="overlay" onclick="playVideo()">
        Click to Play with Sound
    </div>

    <iframe 
        class="video-container"
        id="videoIframe"
        src="https://www.youtube-nocookie.com/embed/ZFt83Q3GOok?controls=0&loop=1&playlist=ZFt83Q3GOok" 
        title="YouTube video player" 
        frameborder="0" 
        allow="autoplay; fullscreen; encrypted-media" 
        referrerpolicy="strict-origin-when-cross-origin"
        allowfullscreen>
    </iframe>

    <script>
        function playVideo() {
            var iframe = document.getElementById('videoIframe');
            iframe.src += "&autoplay=1";
            document.querySelector('.overlay').style.display = 'none';
        }
    </script>
</body>
</html>
