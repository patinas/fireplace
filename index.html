<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Andreas Patinas - Skills Infographic</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif; overflow: hidden;">

    <!-- Centered Navbar -->
    <div style="background-color: black; padding: 15px; display: flex; justify-content: center;">
        <a href="#about" style="color: white; margin-right: 20px; text-decoration: none;">ABOUT</a>
        <a href="#skills" style="color: white; text-decoration: none;">SKILLS</a>
    </div>

    <!-- Infographic Section, centered and fits the viewport height without scrolling -->
    <div style="height: calc(100vh - 50px); display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #f2f2f2;">
        <h1 style="text-transform: uppercase; letter-spacing: 1.5px; margin: 0;">Andreas Patinas</h1>
        <p style="text-transform: uppercase; letter-spacing: 2px; margin-top: 20px;">Skills Overview</p>

        <!-- Skills Circle -->
        <div style="display: flex; gap: 20px; flex-wrap: wrap; justify-content: center;">
            <div style="text-align: center;">
                <div style="height: 150px; width: 150px; background-color: blue; border-radius: 50%;"></div>
                <p style="margin-top: 10px;">Linux</p>
            </div>
            <div style="text-align: center;">
                <div style="height: 150px; width: 150px; background-color: green; border-radius: 50%;"></div>
                <p style="margin-top: 10px;">Docker</p>
            </div>
            <div style="text-align: center;">
                <div style="height: 150px; width: 150px; background-color: orange; border-radius: 50%;"></div>
                <p style="margin-top: 10px;">Windows</p>
            </div>
        </div>

        <div style="display: flex; gap: 20px; margin-top: 30px; flex-wrap: wrap; justify-content: center;">
            <div style="text-align: center;">
                <div style="height: 150px; width: 150px; background-color: red; border-radius: 50%;"></div>
                <p style="margin-top: 10px;">Kubernetes</p>
            </div>
            <div style="text-align: center;">
                <div style="height: 150px; width: 150px; background-color: purple; border-radius: 50%;"></div>
                <p style="margin-top: 10px;">PowerShell</p>
            </div>
        </div>
    </div>

</body>
</html>
